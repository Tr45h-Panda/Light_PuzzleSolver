<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Puzzle Solver</title>
    <link rel="stylesheet" href="/static/style.css">
    <h1>Light Puzzle Solver</h1>
</head>
<body>
    <button id="newgame-button" type="button">NEW GAME</button>
    <button id="solve-button" type="button">SOLVE</button>
    <button id="edit-button" type="button">EDIT</button>

    </div>
